<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="modal">
    <form>
      <label for="player-one">Player 1: </label>
      <input type="text" id="player-one">
      <label for="player-two">Player 2:</label>
      <input type="text" id="player-two">
    </form>
    <button class="start-button">Start Game</button>
  </div>
  <div class="container" style="display: none;">
    <button class="restart-button">Restart</button>
    <div class="board">
      <div class="cell" data-board-index="0"></div>
      <div class="cell" data-board-index="1"></div>
      <div class="cell" data-board-index="2"></div>
      <div class="cell" data-board-index="3"></div>
      <div class="cell" data-board-index="4"></div>
      <div class="cell" data-board-index="5"></div>
      <div class="cell" data-board-index="6"></div>
      <div class="cell" data-board-index="7"></div>
      <div class="cell" data-board-index="8"></div>
    </div>
    <div class="message"></div>
  </div>
</body>
</html>
